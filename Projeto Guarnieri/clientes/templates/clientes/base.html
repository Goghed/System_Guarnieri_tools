{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Guarni System{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/cadastrar_usuario.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <!-- Menu Lateral -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <img src="{% static 'images/logo.png' %}" alt="Logo">
                <span>Painel de Controle</span>
            </div>
            <div class="menu-icon" id="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="menu">
                <li><a href="{% url 'dashboard' %}"><i class="fas fa-home"></i><span>Início</span></a></li>
                <li><a href="{% url 'cadastrar_usuario' %}"><i class="fas fa-user"></i><span>Cadastro de Usuários</span></a></li>
                <li><a href="#"><i class="fas fa-users"></i><span>Cadastro de Clientes</span></a></li>
                <li><a href="#"><i class="fas fa-search"></i><span>Pesquisar Clientes</span></a></li>
                <li><a href="#"><i class="fas fa-car"></i><span>Veículos</span></a></li>
                <li><a href="#"><i class="fas fa-chart-line"></i><span>Relatórios</span></a></li>
                <li><a href="#"><i class="fas fa-cog"></i><span>Configurações</span></a></li>
                <li><a href="#"><i class="fas fa-headset"></i><span>Suporte</span></a></li>
            </ul>
        </div>

        <!-- Conteúdo Principal -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="user-info">
                    <img src="{% if avatar_url %}{{ avatar_url }}{% else %}{% static 'images/default-avatar.jpg' %}{% endif %}" alt="User Avatar" class="user-avatar">
                    <span class="user-name">{{ user_name }}</span>
                    <form method="post" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="logout-btn" style="background: none; border: none; color: inherit; cursor: pointer;">
                            <i class="fas fa-sign-out-alt"></i> Sair
                        </button>
                    </form>
                </div>
            </div>

            <!-- Conteúdo da Página -->
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.2.0/chartjs-plugin-datalabels.min.js"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
